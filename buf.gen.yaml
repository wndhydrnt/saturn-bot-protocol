version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/wndhydrnt/saturn-sync-protocol
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.32.0
    out: ./go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: ./go
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/python:v25.3
    opt: ["pyi_out=./python"]
    out: ./python
  - plugin: buf.build/grpc/python:v1.61.1
    out: ./python
